pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{ts,json,md}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
    eslint:
      glob: '*.ts'
      run: npx eslint --fix {staged_files}
      stage_fixed: true

pre-push:
  commands:
    test:
      run: npm test
    build:
      run: npm run build
